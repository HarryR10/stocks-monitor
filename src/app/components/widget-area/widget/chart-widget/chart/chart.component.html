<div class="layout-chart-widget">

    <div class="layout-chart-widget__company-index
                    layout-chart-widget__company-index--left-corner">
        <div class="layout-chart-widget__company-name
                        layout-chart-widget__company-name--desktop-font-size
                        general--bold">{{currentCompany.symbol}}
        </div>
        <div class="css-icon-up-arrow
                            layout-chart-widget__company-today-conversion-arrow"></div>
        <div class="layout-chart-widget__company-today-conversion-cents">{{difference}}</div>
    </div>

    <div class="layout-chart-widget__company-index
                    layout-chart-widget__company-index--right-corner">
        <time class="layout-chart-widget__date-last-value
                         layout-chart-widget__date-last-value--desktop-font-size"
              datetime="2020-10-13 00:00">{{today}}
        </time>
    </div>

    <div class="layout-chart-widget__chart
                    layout-chart-widget__chart--center">
        <div>{{currentCompany.name}}</div>
        <div class="chart-area"></div>
    </div>
    <button class="layout-chart-widget__action
            layout-chart-widget__download-btn
            layout-chart-widget__download-btn--left-corner
            general--font-color"
            type="button"
            [disabled]="loading"
            (click)="downloadCsv()">download .csv
    </button>
    <button class="layout-chart-widget__action
            layout-chart-widget__change-stock-btn
            layout-chart-widget__change-stock-btn--right-corner
            general--font-color"
            type="button"
            (click)="backToSearch()">back to search
    </button>
</div>
